name: Update Script Index

on:
  push:
    paths:
      - '**/*.md'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full git history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Generate Script Index
        run: |
          node .github/scripts/generate-readme.js || exit 1
          echo "Generated README:"
          head -n 20 README.md  # Show first 20 lines for debugging

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git diff --quiet && git diff --staged --quiet || {
            git add README.md
            git commit -m "ðŸ“š Auto-update script index in README"
            git push
          }
